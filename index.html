<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .iPhone{
            width:269.76px;
            height:570.24px;
            background-color: transparent;
            border:14px solid black;
            border-radius: 49px;
            position: relative;
        }
        .iPhone::before{
            content:"";
            position: absolute;
            top:-12px;
            left:25%;
            width:50%;
            height:30px;
            background-color: black;
            border-radius: 30px;
            z-index: 2;
        }
        .iPhone::after{
            content: "";
            position: absolute;
            top:0;
            left:0;
            background: url('wallpaper7.jpg') no-repeat center center;
            width:100%;
            height: 100%;
            z-index: -1;
            border-radius: 10px;
        }
        .first{
            position: absolute;
            top: 78px;
            left: -16px;
            width: 8px;
            height: 22px;
            background-color: black;
            border-radius: 25%;
}
        
        .first::before{
            content: "";
            position: absolute;
            top: 45px;
            left: 0;
            width: 8px;
            height: 38px;
            background-color: black;
            border-radius: 25%;
        }
        .first::after{
            content: "";
            position: absolute;
            top: 96px;
            left: 0;
            width: 8px;
            height: 38px;
            background-color: black;
            border-radius: 25%;
        }
        .second{
            position: absolute;
            top: 113px;
            right: -16px;
            width: 8px;
            height: 67px;
            background-color: black;
            border-radius: 19%;
        }
        
     
    </style>
</head>
<body>
    <div class="container">
        <div class="iPhone">
            <span class="first"></span>
            <span class="second"></span>
           
        </div>
    </div>
</body>
</html>
